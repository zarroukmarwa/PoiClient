<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../assets/img/gallery/login.png"
                    alt=""
                    class="img-fluid mt-5"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Login</h4>
                  <hr>
                  <p class="card-text mb-3">
                    Bienvenue, Sur notre plateforme.
                  </p>
                    <form [formGroup]="regularForm" novalidate>                                        
                      <small class="form-text text-muted danger" > Champ Obligatoire!</small>
                      <input type="text"  class="form-control mb-3" placeholder="Login" id="login" formControlName="login" required />
                      <small class="form-text text-muted danger" > Champ Obligatoire!</small>
                      <input type="password"  class="form-control mb-3" placeholder="Password" id="password" formControlName="password" required/>
                      
                      <div class="d-flex justify-content-between mt-2">
                        <div class="remember-me">
                          <div class="custom-control custom-checkbox custom-control-inline mb-3"  >
                            
                          </div>
                        </div>
                        <div class="forgot-password-option">
                          <a
                            [routerLink]="['/pages/forgotpassword']"
                            class="text-decoration-none text-primary"
                            >Mot de passe oubli√© ?</a
                          >
                        </div>
                      </div>
                      <div class="fg-actions d-flex justify-content-between">
                        <button type="button" class="btn btn-raised btn-raised btn-warning mr-1" >
                          <i class="ft-x"></i> Annuler
                        </button>
                        <button type="button" class="btn btn-raised btn-raised btn-primary"  (click)="login()" [disabled]="!regularForm.valid">
                          <i class="fa fa-check-square-o"></i> Se connecter
                        </button>                        
                      </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
