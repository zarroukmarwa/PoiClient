<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Produit</div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="basic-layout-form">Nouveau Produit</h4>
          <p class="mb-0">Merci de remplir le formulaire soigneusement.</p>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form [formGroup]="form">
              <div class="form-body">
                <h4 class="form-section"><i class="ft-file-text"></i> Information Generale</h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="label">Libelle</label>
                      <input type="text" id="label" class="form-control" name="label" formControlName="label" >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="price">Prix</label>
                      <input type="number" id="price" class="form-control" name="price" formControlName="price" >
                    </div>
                  </div>                 
                </div>
                <div class="row">
                  <div class="col-md-12">
                <div class="form-group">
                  <label for="description">Descritopn</label>
                  <textarea id="description" rows="5" class="form-control" name="description" formControlName="description"></textarea>
                </div>
                </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-raised btn-raised btn-warning mr-1"  (click)="goBack()">
                  <i class="ft-x"></i> Annuler
                </button>
                <button type="button" class="btn btn-raised btn-raised btn-primary"  (click)="save()">
                  <i class="fa fa-check-square-o"></i> Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>



</section>
